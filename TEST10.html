<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        .container{
            border:3px solid red;
            display: flex;
            align-items: center;
            height:150px; width:300px;
            overflow: hidden;
        }
        ul{
            display: flex;
            padding:0;
            transition: 1s;
        }
        li{
            width:300px; height:150px;
            border:1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:100px;
        }
        .buttons{
            display: flex;
            width:300px;
            justify-content: space-between;
        }
        .button_container{
            width:100px;
            display: flex;
            justify-content: space-between;
        }
        .button{
            width:20px; height:20px;
            border-radius: 50%;
            background-color: #a00000;
            cursor: pointer;
        }
        .active{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="slider">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="buttons">
        <button>이전</button>
        <div class="button_container">

        </div>
        <button>다음</button>
    </div>

    <script>
        let moveCheck = true;
        const buttons = document.querySelector(".buttons");
        const container = document.querySelector(".container");
        const slider = document.querySelector(".slider");
        const sliderWidth = 300;
        const sliderLength = slider.childElementCount;
        const buttonContainer = document.querySelector(".button_container");

        for(let i = 0; i < sliderLength; i++){
            const makeDiv = document.createElement('div');
            makeDiv.classList.add('button');
            buttonContainer.appendChild(makeDiv);
            makeDiv.addEventListener('click', ()=>{
                index = i + 1;
                moveSlider(1);
            })
        }
        buttonContainer.children[0].classList.add('active');

        const first = slider.firstElementChild.cloneNode(true);
        const last = slider.lastElementChild.cloneNode(true);

        slider.appendChild(first);
        slider.insertBefore(last, slider.firstElementChild);

        slider.style.width = slider.childElementCount * sliderWidth + 'px';

        let index = 1;
        container.children[0].style.transform = 'translateX(-' + (index * 300) + 'px)'

        buttons.children[0].addEventListener('click', prev);
        buttons.children[2].addEventListener('click', next);

        function prev(){
            if(moveCheck){
                moveCheck = false;
                index --;
                console.log(moveCheck);
                setTimeout(()=>{
                    if(index === 0){
                        index = slider.childElementCount-2;
                        moveSlider(0);
                    }
                    moveCheck = true;
                    console.log(moveCheck);
                }, 1000)
            }
            moveSlider(1);
        }

        function next(){
            if(moveCheck){

                moveCheck = false;
                index ++;
                
                setTimeout(()=>{
                    if(index === slider.childElementCount-1){
                        index = 1;
                        moveSlider(0);
                    }
                    moveCheck = true;
                }, 1000)
            }
            
            moveSlider(1);
        }

        function updateButtons(){
            for(let i = 0; i < sliderLength; i++){
                buttonContainer.children[i].classList.remove('active');
            }
            if(index === 0){
                buttonContainer.children[sliderLength-1].classList.add('active');
            }else if(index === sliderLength+1){
                buttonContainer.children[0].classList.add('active');
            }else{
                buttonContainer.children[index-1].classList.add('active');
            }
        }

        function moveSlider(time){
            slider.style.transition = time + 's'
            container.children[0].style.transform = 'translateX(-' + (index*300) + 'px)';
            updateButtons();
        }

    </script>
</body>
</html>
