<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            line-height: 20px;
        }
        div{
            border:1px solid #000;
            width:20%;
            height:260px;
            text-align: center;
            float:left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(i = 1; i < 10; i++){
            document.write("<div>");
            document.write("<h2>" + i + "단</h2>");
            for(j = 1; j < 10; j++){
                document.write(i + " X " + j + " = " + i*j + "<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
