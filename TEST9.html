    <button>게임시작</button>
    <script>
        const gameStart = document.querySelector("button");
        gameStart.addEventListener('click', function(){
            const numb = Math.floor(Math.random() * 100+1);
            let i = 1;
            alert("업 다운 게임을 시작합니다.");
            while(true){
                const entry = Number(prompt("정답을 입력하세요." + numb));
                if(entry > 0 && entry <= 100){
                    if(numb === entry){
                        if(i < 4){
                            alert("정답입니다. 시도횟수는 " + i + "번 입니다. 운이 좋으시네요.");
                        }else if(i < 8){
                            alert("정답입니다. 시도횟수는 " + i + "번 입니다. 잘하셨어요.");
                        }else{
                            alert("정답입니다. 시도횟수는 " + i + "번 입니다. 운이 안좋으시네요.");
                        }
                        break;
                    }else if(numb < entry){
                        alert("다운");
                    }else{
                        alert("업");
                    }
                    if(i>=20){
                        alert("정답은 " + numb + "입니다. 맞추세요;");
                    }else if(i>=10){
                        alert("정답은 " + ( numb - (20 - i)) + "와 " + ( numb + (20 - i)) +"사이에 있습니다.");
                    };
                    i++;
                }else{
                    alert("올바른 값을 입력하세요.");
                }
            }
        })
